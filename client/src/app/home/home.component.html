<div class="posts">

    <div class="searchbar">
        <mat-form-field class="search-form" appearance="fill">
            <mat-label>Search posts</mat-label>
            <input matInput type="text" [(ngModel)]="query">
            <button *ngIf="query" matSuffix mat-icon-button aria-label="Clear" (click)="query=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </div>

    <div class="content">

        <mat-card class="post" *ngFor="let post of posts$ | async">
            <mat-card-title>{{post.title}}</mat-card-title>
            <mat-card-subtitle>{{post.username}}</mat-card-subtitle>
            <mat-card-content>
              <p>{{post.content}}</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
            
          </mat-card>
    </div>
</div>
<home-tags></home-tags>
