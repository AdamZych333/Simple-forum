<p><b>Popular tags</b></p>
<div *ngIf="tags$ | async as tags; else loading"
        class="popular-tags">
    <button *ngFor="let tag of tags"
        mat-button
        class="tag"
        (click)="onTagSelect.emit(tag)"
        color="primary">
        #{{tag.name}} ({{tag.count}})
    </button>
</div>
<a (click)="seeMoreToggle()">
    {{(showMore$ | async)? 'Show less': 'Show more'}}
</a>

<ng-template #loading>Loading tags</ng-template>
