<div class="profile" *ngIf="user$ | async as user">
    <p>{{user.name}}</p>
</div>

<mat-tab-group animationDuration="0ms">
    <mat-tab class="content" label="Posts">
        <app-post-list [posts]="createdPosts$"></app-post-list>
    </mat-tab>
    <mat-tab class="content" label="Comments">
        <app-comment-list [comments]="createdComments$"></app-comment-list>
    </mat-tab>
    <mat-tab class="content" label="Follows">
        <app-post-list [posts]="follows$"></app-post-list>
    </mat-tab>
  </mat-tab-group>
