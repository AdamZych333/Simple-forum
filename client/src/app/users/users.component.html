<div class="profile" *ngIf="user$ | async as user">
    <p>{{user.name}}</p>
</div>

<mat-button-toggle-group name="fontStyle" aria-label="Font Style" *ngIf="user$ | async as user">
    <mat-button-toggle value="posts" 
        [routerLink]="['/users', user.id]">
        Posts
    </mat-button-toggle>
    <mat-button-toggle value="comments" 
        [routerLink]="['/users', user.id, 'comments']">
        Comments
    </mat-button-toggle>
    <mat-button-toggle value="follows" 
        [routerLink]="['/users', user.id, 'follows']">
        Follows ({{newActivity$ | async}})
    </mat-button-toggle>
</mat-button-toggle-group>

<router-outlet></router-outlet>
