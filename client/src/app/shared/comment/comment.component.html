<mat-card class="comment">
    <mat-card-subtitle class="subtitle">
        <app-button-username [userID]="comment.userID"></app-button-username>
        <p>{{comment.lastModificationAt | date:'hh:mm a MMM d, y'}}</p>
    </mat-card-subtitle>
    <mat-card-content>
      <p>{{comment.content}}</p>
    </mat-card-content>
    <mat-card-actions class="actions">
        <button mat-icon-button
                class="action"
                color="primary">
            <mat-icon>comment</mat-icon>
            {{comment | countChildren}}
        </button>
    </mat-card-actions>
</mat-card>
